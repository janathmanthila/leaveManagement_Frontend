<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/dist/css/AdminLTE.css">
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <!-- AdminLTE Skins -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/dist/css/skins/_all-skins.min.css">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <!--  Animate css  -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/animate.css">
    <!--  Style css  -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/style.css">
    <!-- jQuery 3 -->
    <script src="%PUBLIC_URL%/assets/bower_components/jquery/dist/jquery.min.js"></script>
    <title>React App</title>
  </head>
  <body class="fixed sidebar-mini sidebar-mini-expand-feature skin-green" style="height: auto; min-height: 100%;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Bootstrap 3.3.7 -->
    <script src="%PUBLIC_URL%/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Jquery Validator-->
    <script src="%PUBLIC_URL%/assets/js/jquery-validator.js"></script>
    <!-- SlimScroll -->
    <script src="%PUBLIC_URL%/assets/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="%PUBLIC_URL%/assets/bower_components/fastclick/lib/fastclick.js"></script>
    <!-- bootstrap datepicker -->
    <script src="%PUBLIC_URL%/assets/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <!-- AdminLTE App -->
    <script src="%PUBLIC_URL%/assets/dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="%PUBLIC_URL%/assets/dist/js/demo.js"></script>
    <script>
      $(document).ready(function () {
        $('.sidebar-menu').tree();

        $(function () {
          $('#datepicker').datepicker({
            autoclose: true,
            format: 'yyyy-mm-dd',
            changeMonth: true,
            changeYear: true,
            todayHighlight: true,
            orientation: 'bottom left',
          })
        });
      });
    </script>
    <script>
      $.validate();
    </script>
  </body>
</html>
